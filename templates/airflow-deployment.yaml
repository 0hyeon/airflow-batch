---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: airflow-{{ .Values.appName }}-web
  labels:
    app.kubernetes.io/instance: airflow-{{ .Values.appName }}
    app.kubernetes.io/name: airflow-{{ .Values.appName }}
spec:
  serviceName: airflow-{{ .Values.appName }}
  replicas: {{ .Values.webReplicas }}
  selector:
    matchLabels:
      deploy: airflow-{{ .Values.appName }}-web
  template:
    metadata:
      labels:
        deploy: airflow-{{ .Values.appName }}-web
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0      
      containers:
        - name: airflow-web
          image: {{ .Values.airflow.image }}:{{ .Values.airflow.imageTag }}
          imagePullPolicy: {{ .Values.airflow.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.airflow.port }}
          env:
            - name: AIRFLOW__CORE__EXECUTOR
              value: {{ .Values.config.executor | quote }}
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: "postgresql+psycopg2://airflow:{{ .Values.postgresql.password }}@airflow-postgres:5432/airflow-{{ .Values.appName }}"
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_PRE_PING
              value: "true"
          envFrom:
            - configMapRef:
                name: airflow-{{ .Values.appName }}-config
          volumeMounts:
            - name: airflow-pvc
              mountPath: /dags
              subPath: airflow/airflow-{{ .Values.appName }}/dags
            - name: airflow-pvc
              mountPath: /logs
              subPath: airflow/airflow-{{ .Values.appName }}/logs
            - name: airflow-pvc
              mountPath: /opt/airflow/data
              subPath: airflow/airflow-{{ .Values.appName }}/data
            - name: airflow-pvc
              mountPath: /data
              subPath: airflow/airflow-{{ .Values.appName }}/data
            - name: airflow-templates
              mountPath: /opt/airflow/webserver_config.py
              subPath: airflow-web-config-template.py
          command: ['/bin/bash', '-c']
          args:
            - airflow webserver;
      restartPolicy: Always
      volumes:
        - name: airflow-pvc
          persistentVolumeClaim:
            claimName: nfs-pvc
        - name: airflow-templates
          configMap:
            name: airflow-{{ .Values.appName }}-templates
            items:
              - key: airflow-web-config-template.py
                path: airflow-web-config-template.py
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: airflow-{{ .Values.appName }}-scheduler
  labels:
    app.kubernetes.io/instance: airflow-{{ .Values.appName }}
    app.kubernetes.io/name: airflow-{{ .Values.appName }}
spec:
  serviceName: airflow-{{ .Values.appName }}
  replicas: 1
  selector:
    matchLabels:
      deploy: airflow-{{ .Values.appName }}-scheduler
  template:
    metadata:
      labels:
        deploy: airflow-{{ .Values.appName }}-scheduler
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      initContainers:
        - name: init-db
          image: {{ .Values.airflow.image }}:{{ .Values.airflow.imageTag }}
          imagePullPolicy: {{ .Values.airflow.imagePullPolicy }}
          env:
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: "postgresql+psycopg2://airflow:{{ .Values.postgresql.password }}@airflow-postgres:5432/airflow-{{ .Values.appName }}"

          command: ['/bin/bash', '-c']
          args:
            - |
              # Postgres 준비 대기 (pg_isready 없으면 psql로 대기)
              if command -v pg_isready >/dev/null 2>&1; then
                until pg_isready -h airflow-postgres -p 5432 -U airflow -d airflow-{{ .Values.appName }}; do
                  echo "Waiting for Postgres..."; sleep 3;
                done
              else
                until PGPASSWORD='{{ .Values.postgresql.password }}' psql -h airflow-postgres -p 5432 -U airflow -d airflow-{{ .Values.appName }} -c '\q' >/dev/null 2>&1; do
                  echo "Waiting for Postgres..."; sleep 3;
                done
              fi
              airflow db upgrade || airflow db init;
          volumeMounts:
            - name: airflow-pvc
              mountPath: /airflow
              subPath: airflow/airflow-{{ .Values.appName }}
      containers:
        - name: airflow-scheduler
          image: {{ .Values.airflow.image }}:{{ .Values.airflow.imageTag }}
          imagePullPolicy: {{ .Values.airflow.imagePullPolicy }}
          env:
            - name: AIRFLOW__CORE__EXECUTOR
              value: {{ .Values.config.executor | quote }}
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: "postgresql+psycopg2://airflow:{{ .Values.postgresql.password }}@airflow-postgres:5432/airflow-{{ .Values.appName }}"
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_PRE_PING
              value: "true"
            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              value: "postgresql+psycopg2://airflow:{{ .Values.postgresql.password }}@airflow-postgres:5432/airflow-{{ .Values.appName }}"

          envFrom:
            - configMapRef:
                name: airflow-{{ .Values.appName }}-config
          volumeMounts:
            - name: airflow-pvc
              mountPath: /dags
              subPath: airflow/airflow-{{ .Values.appName }}/dags
            - name: airflow-pvc
              mountPath: /logs
              subPath: airflow/airflow-{{ .Values.appName }}/logs
            - name: airflow-pvc
              mountPath: /opt/airflow/data
              subPath: airflow/airflow-{{ .Values.appName }}/data
            - name: airflow-pvc
              mountPath: /data
              subPath: airflow/airflow-{{ .Values.appName }}/data
            - name: airflow-templates
              mountPath: /airflow-pod.yaml
              subPath: airflow-pod.yaml
          command: ['/bin/bash', '-c']
          args:
            - airflow scheduler;
      restartPolicy: Always
      volumes:
        - name: airflow-pvc
          persistentVolumeClaim:
            claimName: nfs-pvc
        - name: airflow-templates
          configMap:
            name: airflow-{{ .Values.appName }}-templates
            items:
              - key: airflow-pod.yaml
                path: airflow-pod.yaml
                mode: 0777